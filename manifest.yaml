apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: sekstant

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: sekstant
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  namespace: default
  name: sekstant
roleRef:
  kind: Role
  name: sekstant
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  namespace: default
  name: sekstant

---

apiVersion: v1
kind: Pod
metadata:
  name: sekstant
spec:
  serviceAccountName: sekstant
  containers:
  - name: sekstant
    image: gcr.io/sekstant/dev
    ports:
    - containerPort: 11456
    env:
    - name: GRAPHIQL
      value: "true"
